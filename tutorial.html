<html>
 <head>
     <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
 </head>
 <body>
  <canvas id="board" width="480" height="320"></canvas>
  <script>
    var canvas = document.getElementById("board");
    var ctx = canvas.getContext("2d");
    
    var x = canvas.width/2;
    var y = canvas.height - 30;
    var dx = -2;
    var dy = -2;
    var ballRadius = 10;

    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;

    var rightPressed = false;
    var leftPressed = false;

    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var bricks = [];

    var score = 0;

    for(c = 0; c < brickColumnCount; c++){
        bricks[c] = [];
        for(r=0; r < brickRowCount; r++) {
            bricks[c][r] = {x: (c*(brickWidth+brickPadding)+brickOffsetLeft), y: (r*(brickHeight+brickPadding)+brickOffsetTop), status: 1};
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e){
        if(e.keyCode == 39){
            rightPressed = true;
        } else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        } else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }

    function drawBricks() {
        for(c = 0; c < brickColumnCount; c++){
            for(r = 0; r < brickRowCount; r++) {
                if(bricks[c][r].status == 1){
                    ctx.beginPath();
                    ctx.rect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function checkCollision() {
        if((y + dy) < ballRadius) {
            dy = -dy;
        } else if((y + dy) > canvas.height-ballRadius){
            if(x > paddleX && x < (paddleX + paddleWidth)){
                dy = -dy;
            } else {
                alert("GAME OVER");
                document.location.reload();
            }
        }

        if((x + dx) <  ballRadius || (x + dx) > canvas.width-ballRadius){
            dx = -dx;
        }

        for(c = 0; c < brickColumnCount; c++){
            for(r = 0; r < brickRowCount; r++) {
                //check collisions for bricks
                var brick = bricks[c][r];
                if(brick.status == 1) {
                    if((brick.x + brickWidth) > x && brick.x < x && brick.y < y && (brick.y + brickHeight) > y) {
                        dy = -dy;
                        brick.status = 0;
                        score++;
                        if(score == brickColumnCount * brickRowCount) {
                            alert("YOU WIN, CONGRATULATIONS!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    function moveBall() {
        x += dx;
        y += dy;
    }

    function movePaddle() {
        if(rightPressed && (paddleX + paddleWidth) < canvas.width) {
            paddleX += 7;
        } else if (leftPressed && paddleX >= 0) {
            paddleX -= 7;
        }
    }
    
    function drawScore() {
        ctx.font = "16px Comic Sans";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: " + score, 8, 20);
    }

    function draw() {
        ctx.clearRect(0,0, canvas.width, canvas.height);
        drawScore();
        drawBricks();
        drawBall();
        drawPaddle();
        checkCollision();
        moveBall();
        movePaddle();
    }

    setInterval(draw, 10);
  </script>
 </body>
</html>
